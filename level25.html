<!DOCTYPE html>
<html>
<head>
    <title>Level 2.5 — Fix the CSS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script>
        // Block direct access unless Level 3 is done
        requireProgress("level3_done");
    </script>
    <style>
        /* Entire page is black; most text is effectively invisible. */
        body {
            background: black !important;
            color: black !important;
        }

        /* Make the secret link black too so it blends into the background */
        #secret a {
            color: black !important;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>You can't see anything, can you?</h1>
    <p>The CSS is hiding the page. Fix it using your browser's inspection tools.</p>

    <!-- SMALL, ALWAYS-VISIBLE HINT -->
    <p style="color: white !important; font-size: 0.8em; margin-top: 10px;">
        Hint: Check and edit the CSS rules for this page in DevTools.
    </p>

    <!-- Hidden block students must reveal -->
    <p id="secret" style="display:none;">
        Great job fixing the CSS!<br>
        <a href="#" id="continueLink">Go to Level 4</a>
    </p>

    <script>
        const link = document.getElementById("continueLink");
        link.addEventListener("click", function (e) {
            e.preventDefault();
            setProgress("level25_done");
            window.location.href = "level4.html";
        });
    </script>

    <!--
        Students should:
        1) Open DevTools → Elements
        2) Change body background/text color so things are visible
        3) Change #secret from display:none to display:block
        4) Optionally change the link color so "Go to Level 4" is visible
    -->
</body>
</html>
