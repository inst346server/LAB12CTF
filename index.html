    <!-- Students must remove the 'disabled' attribute in DevTools -->
    <button id="goBtn" disabled>Start Level 2</button>

    <script src="script.js"></script>
    <script>
        document.getElementById("goBtn").addEventListener("click", function () {
            const groupId = document.getElementById("groupId").value;
            if (!groupId) {
                alert("Please pick your group code first!");
                return;
            }
            setGroupId(groupId);
            setProgress("level1_done");
            window.location.href = "level2.html";
        });
    </script>

    <p style="margin-top:1rem; font-size:0.9em;">
        Hint: Right-click the button → Inspect. Remove the <code>disabled</code> attribute to make it clickable.
    </p>
